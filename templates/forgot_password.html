
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - TaTU Market</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/styles/dark.css">
    <link rel="stylesheet" href="../assets/styles/auth.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-content" style="max-width: 1200px; margin: 0 auto; padding: 20px; display: flex; justify-content: center;">
            <div class="logo">
                <a href="index.html" style="text-decoration: none; color: inherit;"><i class="fas fa-store"></i> TATU Market</a>
            </div>
        </div>
    </header>

    <!-- Forgot Password Form -->
    <div class="auth-container">
        <h2 class="auth-title">Reset Your Password</h2>
        <p style="text-align: center; color: var(--text-dark); margin-bottom: 20px;">Enter your email address and we will send you a link to reset your password.</p>
        <form action="/handle-forgot-password" method="POST">
            <!-- 
                SECURITY: Use HTTPS. The form action should point to a secure, server-side endpoint.
                Implement CSRF protection.
            -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="auth-btn">Send Reset Link</button>
            <div class="auth-links">
                <a href="login.html">Back to Login</a>
            </div>
        </form>
        <!-- 
            SECURITY NOTE FOR DEVELOPERS:
            - Generate a secure, single-use, time-limited token for the password reset link.
            - Do not confirm whether an email address is registered or not to prevent user enumeration.
            - Send the reset link to the user'''s email address.
        -->
    </div>

    <script src="../assets/scripts/toggle.js"></script>
</body>
</html>
